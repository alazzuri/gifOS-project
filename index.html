<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gifOS - Awesome Gifs</title>
    <link
      href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="./styles/styles-theme1.css"
      class="theme-stylesheet"
    />
    <link rel="icon" type="image/png" href="./assets/globe_img.png" />
    <script src="./js/style-handling.js"></script>
  </head>
  <body>
    <header class="chakra font-small gradient-background"></header>
    <div class="container">
      <section class="navbar">
        <a href="index.html">
          <img
            src="./assets/arrow.svg"
            alt="arrow"
            class="hidden"
            id="back-arrow"
          />
          <img src="./assets/gifOF_logo.png" alt="Gifos-logo" id="gifos-img" />
        </a>
        <nav>
          <a href="#" class="create-gifos button-pink button-144">
            <span class="dotted-border-144 dotted-pink font-big" id="create-gif"
              >Crear Guifos</span
            >
          </a>
          <section class="theme-selector">
            <button class="button-pink button-131">
              <span class="dotted-border-131 dotted-pink font-big"
                >Elegir Tema</span
              >
            </button>
            <button class="button-pink button-36" id="drop-down">
              <span class="dotted-border-36 dotted-pink">
                <span class="arrow-down"></span>
              </span>
            </button>
            <ul class="hidden" id="theme-list">
              <li class="button-150 theme-day">
                <span class="underlined" id="day-theme">S</span>ailor Day
              </li>
              <li class="button-150 theme-night">
                <span id="night-theme">S</span>ailor Night
              </li>
            </ul>
          </section>
          <a href="#" class="my-gifos-tag font-big" id="my-guifos-tag">
            <span class="underlined">M</span>is Guifos
          </a>
        </nav>
      </section>
      <section class="gifs-search" id="search-section">
        <form class="search-bar" id="search-form" autocomplete="off">
          <label for="searchbar" class="gradient-background chakra font-medium"
            >Buscar</label
          >
          <input
            type="text"
            id="searchbar"
            placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
            class="chakra font-big"
          />
          <button
            id="search"
            class="button-102 btn-disabled chakra font-big"
            disabled
          >
            <span id="search-hover">
              <img src="./assets/lupa_inactive.svg" alt="lupa" id="lens" />
              Buscar
            </span>
          </button>
        </form>
        <figure class="hidden" id="related_buttons"></figure>
        <figure class="hidden" id="suggested-results">
          <button class="chakra font-big">
            <span id="suggested1"></span>
          </button>
          <button class="chakra font-big">
            <span id="suggested2"></span>
          </button>
          <button class="chakra font-big">
            <span id="suggested3"></span>
          </button>
        </figure>
      </section>
      <section class="suggested-gifs" id="gifs-suggested">
        <h2 class="chakra font-medium subtitle">Hoy te sugerimos:</h2>
        <figure class="gif-suggested-container">
          <figcaption class="gradient-background suggested-gif-title">
            <span class="chakra font-medium" id="suggested-title-1"></span>
            <img src="./assets/close.svg" alt="close" />
          </figcaption>
          <img
            src="./assets/gif-loading-image.gif"
            alt="Sugerido 1"
            class="gif-img"
            id="suggested-gif-1"
          />
          <button class="button-81 chakra font-medium see-more suggested-links">
            <a class="dotted-border-81" id="suggested-link-1"> Ver Mas... </a>
          </button>
        </figure>
        <figure class="gif-suggested-container">
          <figcaption class="gradient-background suggested-gif-title">
            <span class="chakra font-medium" id="suggested-title-2"></span>
            <img src="./assets/close.svg" alt="close" />
          </figcaption>
          <img
            src="./assets/gif-loading-image.gif"
            alt="Sugerido 2"
            class="gif-img"
            id="suggested-gif-2"
          />
          <button class="button-81 chakra font-medium see-more suggested-links">
            <a class="dotted-border-81" id="suggested-link-2"> Ver Mas... </a>
          </button>
        </figure>
        <figure class="gif-suggested-container">
          <figcaption class="gradient-background suggested-gif-title">
            <span class="chakra font-medium" id="suggested-title-3"></span>
            <img src="./assets/close.svg" alt="close" />
          </figcaption>
          <img
            src="./assets/gif-loading-image.gif"
            alt="Sugerido 3"
            class="gif-img"
            id="suggested-gif-3"
          />
          <button class="button-81 chakra font-medium see-more suggested-links">
            <a class="dotted-border-81" id="suggested-link-3"> Ver Mas... </a>
          </button>
        </figure>
        <figure class="gif-suggested-container">
          <figcaption class="gradient-background suggested-gif-title">
            <span class="chakra font-medium" id="suggested-title-4"></span>
            <img src="./assets/close.svg" alt="close" />
          </figcaption>
          <img
            src="./assets/gif-loading-image.gif"
            alt="Sugerido 4"
            class="gif-img"
            id="suggested-gif-4"
          />
          <button class="button-81 chakra font-medium see-more suggested-links">
            <a class="dotted-border-81" id="suggested-link-4"> Ver Mas... </a>
          </button>
        </figure>
      </section>
      <section class="hidden" id="create-gif-section">
        <figure class="hidden" id="start-creating">
          <figcaption class="gradient-background">
            <span class="chakra font-medium bold">Crear Guifos</span>
          </figcaption>
          <div class="create-gif-description">
            <div class="description-title">
              <img src="./assets/window img.png" alt="window" />
              <strong class="chakra font-big"
                >Aquí podrás crear tus propios guifos</strong
              >
            </div>
            <div class="description-content chakra font-medium">
              <p>
                Crear tu <strong class="italic">guifo</strong> es muy fácil,
                graba cualquier imagen con tu cámara y obtén guifos
                personalizados. Los pasos para crear tu guifo son:
              </p>
              <ol>
                <li>
                  <strong>1)</strong> Dar permisos de acceso a la cámara (sólo
                  por el tiempo de uso)
                </li>
                <li><strong>2)</strong> Capturar tu momento guifo</li>
                <li><strong>3)</strong> Revisar el momento</li>
                <li><strong>4)</strong> Listo para subir y compartir!</li>
              </ol>
              <p>
                ¿Quieres comenzar a crear tu
                <strong class="italic">guifo</strong> ahora?
              </p>
              <figure class="create-gif-btn-container">
                <button
                  class="chakra font-big button-144 button-white"
                  id="create-abort"
                >
                  Cancelar
                </button>
                <button
                  class="chakra font-big button-144 button-pink"
                  id="start-preview"
                >
                  Comenzar
                </button>
              </figure>
            </div>
          </div>
        </figure>
        <figure class="hidden" id="record-field">
          <figcaption class="gradient-background">
            <span class="chakra font-medium bold" id="record-title">
              Un Chequeo Antes de Empezar</span
            >
            <img src="./assets/close.svg" alt="close" />
          </figcaption>
          <video src="" id="video"></video>
          <figure class="hidden" id="loading-section">
            <img src="./assets/globe_img.png" alt="" />
            <strong class="chakra font-big">Estamos subiendo tu guifo…</strong>
            <div class="loading-bar">
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
              <span class="loading-square"></span>
            </div>
            <p class="chakra font-small">
              Tiempo restante: <span class="line-through">38 años</span> algunos
              minutos
            </p>
          </figure>
          <div class="hidden" id="btn-capture">
            <button class="button-36 button-pink">
              <span class="dotted-border-36 dotted-pink">
                <img src="./assets/camera.svg" alt="camera_logo" />
              </span>
            </button>
            <button class="button-pink button-144">
              <span class="dotted-border-144 dotted-pink font-big"
                >Capturar</span
              >
            </button>
          </div>
          <div class="hidden" id="record-control">
            <figure class="time-counter chakra font-big" id="video-time">
              00:00:00
            </figure>
            <div class="hidden" id="capture-confirm">
              <figure class="player-bar">
                <button class="button-pink button-36 button-play" id="btn-play">
                  <span class="dotted-border-36 dotted-pink">
                    <span class="arrow-left"></span>
                  </span>
                </button>
                <div class="time-bar">
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                  <span class="time-square"></span>
                </div>
              </figure>
              <figure
                class="upload-gif-btn-container"
                id="upload-btn-container"
              >
                <button
                  class="chakra font-big button-144 button-white"
                  id="btn-recapture"
                >
                  Repetir Captura
                </button>
                <button
                  class="chakra font-big button-144 button-pink"
                  id="btn-upload"
                >
                  Subir Guifo
                </button>
              </figure>
            </div>
            <div class="double-btn" id="btn-ready">
              <button class="button-36 btn-red">
                <span class="dotted-border-36">
                  <img src="./assets/recording.svg" alt="recording_logo" />
                </span>
              </button>
              <button class="btn-red button-144">
                <span class="dotted-border-144 font-big">Listo</span>
              </button>
            </div>
          </div>
          <figure class="hidden" id="upload-abort">
            <button
              class="chakra font-big button-144 button-white abort-upload"
              id="btn-abort"
            >
              Cancelar
            </button>
          </figure>
        </figure>
      </section>
      <section class="result-gifs" id="gifs-main-section">
        <h2 class="chakra font-medium subtitle" id="gif-container-title">
          Tendencias
        </h2>
        <div class="result-gifs-container"></div>
      </section>
      <figure class="hidden" id="error-msg">
        <figcaption class="gradient-background">
          <span class="chakra font-medium bold">Error</span>
        </figcaption>
        <div class="error-title">
          <img src="./assets/msg_error-0.png" alt="window" />
          <strong class="chakra font-big">Fatal Error</strong>
        </div>
        <p class="chakra font-medium" id="error-description"></p>
        <button class="chakra font-big button-144 button-pink" id="error-acept">
          Aceptar
        </button>
      </figure>
    </div>
    <section class="hidden" id="success-field">
      <figcaption class="gradient-background">
        <span class="chakra font-medium bold" id="success-title">
          Guifo Subido con Exito</span
        >
        <img src="./assets/close.svg" alt="close" />
      </figcaption>
      <img src="" alt="uploaded-guifo" class="hidden" id="final-guifo" />
      <figure class="hidden" id="confirm-window">
        <strong>Guifo creado con éxito</strong>
        <button class="button-white button-256" id="copy-btn">
          Copiar Enlace Guifo
        </button>
        <button class="button-white button-256">
          <a href="#" target="_blank" id="download-btn">Descargar Guifo</a>
        </button>
        <button class="button-pink button-144" id="finish-btn">
          Listo
        </button>
      </figure>
    </section>
    <figure class="hidden" id="copy-msg">
      <h4>Enlance Copiado</h4>
    </figure>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="./js/visit-counter.js"></script>
    <script src="./js/API-services.js"></script>
    <script src="./js/gif-rendering.js"></script>
    <script src="./js/DOM-handling.js"></script>
    <script src="./js/video-recorder.js"></script>
    <script src="./js/init.js"></script>
  </body>
</html>
