<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gifOS - Awesome Gifs</title>
    <link
      href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="./styles/styles-theme1.css"
      class="theme-stylesheet"
    />
    <script src="./js/theme-selector.js"></script>
  </head>
  <body>
    <header class="chakra font-small gradient-background">
      ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de
      visitas: 12.765.803
    </header>
    <div class="container">
      <section class="navbar">
        <img src="./assets/gifOF_logo.png" alt="Gifos-logo" id="gifos-img" />
        <nav>
          <a href="#" class="create-gifos button-pink button-144">
            <span class="dotted-border-144 font-big">Crear Guifos</span>
          </a>
          <section class="theme-selector">
            <button href="#" class="button-pink button-131">
              <span class="dotted-border-131 font-big">Elegir Tema</span>
            </button>
            <button class="button-pink button-36" id="drop-down">
              <span class="dotted-border-36">
                <div class="arrow-down"></div>
              </span>
            </button>
            <ul class="hidden" id="theme-list">
              <button class="button-150 theme-day">
                <span class="underlined" id="day-theme">S</span>ailor Day
              </button>
              <button class="button-150 theme-night">
                <span id="night-theme">S</span>ailor Night
              </button>
            </ul>
          </section>
          <a href="#drop-down" class="my-gifos-tag font-big">
            <span class="underlined">M</span>is Guifos
          </a>
        </nav>
      </section>
      <section class="gifs-search">
        <label for="searchbar" class="gradient-background chakra font-medium"
          >Buscar</label
        >
        <figure class="search-bar">
          <input
            type="text"
            id="searchbar"
            placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
            class="chakra font-big"
          />
          <button id="search" class="button-102 btn-disabled">
            <img src="./assets/lupa_inactive.svg" alt="lupa" id="lens" />
            <p class="chakra font-big">Buscar</p>
          </button>
        </figure>
      </section>
      <div class="main-container"></div>
    </div>
    <script src="./js/theme-handling.js"></script>
    <script src="./js/api-giphy.js"></script>
  </body>
</html>
